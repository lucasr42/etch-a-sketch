<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./etch_a_sketch.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <h3 class="subheader">Press Play or Choose Your Grid Size</h3>
    <br>
    <div class="playButtons">
        <input type="button" id="playGame" onclick="playGame()" value="Play Game" />
        <input type="button" id="resetGame" onclick="resetGame()" value="Reset Game" disabled />
        <br><br>
        <input type="button" id="gridSize" onclick="getGridSize()" value="Select Grid Size" />
    </div>


    <br><br><br>

    <div id="mainContainer"></div>
</body>

</html>
